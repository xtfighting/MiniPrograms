<!DOCTYPE html>
<head>
<meta http-equiv="content-type" content="text/html;charset=utf-8">
<title>see you</title>
</head>
<style type="text/css">
#carousel{
	width: 520px;
	height: 291px;
	position: relative;
	overflow: hidden;
}
#carousel img{
	margin: 0px;
	padding:0px;
	position: absolute;
}
</style>
</head>    
<body>    
<div id="carousel">
  <img src="images/a.jpg"/>
  <img src="images/b.jpg"/>
  <img src="images/c.jpg"/>
</div>
<script type="text/javascript">
 
  var imgWidth = 520;  //图片宽度
  var imgArray = document.getElementById('carousel').getElementsByTagName('img'); 
  var speed = 1;
  var current = 0;
  var carouselLength =  imgWidth*imgArray.length;
  var cycleTime =0;  //循环次数
  for(var i=0;i<imgArray.length;i++){
  	imgArray[i].style.marginLeft = imgWidth*i+'px';
  }
  var timer = setInterval(function(){
    for(var j=0;j<imgArray.length;j++){
      imgArray[j].style.marginLeft = imgWidth*j-current+'px';
      if(current>carouselLength-imgWidth && j==imgArray.length-1){
      	imgArray[0].style.marginLeft = carouselLength-current+'px';
      }
  	}
  	current += speed;
  	console.log(current);
  	if(current>=carouselLength){
  	  cycleTime += 1;
  	}
  },10);
</script>
</body>
